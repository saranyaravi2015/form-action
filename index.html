<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Send as a sweet little note</h1>
    </header>
    <main>
        <form method="post" action="www.google.com">
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Ur name"><br>
            <label for="email">Your Email</label><br>
            <input type="email"  id="email" placeholder="me@me.com" required><br>
            <label for="subject">Subject</label><br>
            <select  id="subject" name="name">
                <option>Get a quote!</option>
                <option>Just to talk</option>
                <option>General question</option>
            </select><br>
            <label for="what">What's up?</label><br>
            <textarea  id="what" cols="35" rows="5"></textarea><br>
            <button type="submit">send message</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
